<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h4 class="center">Adicionar</h4>
  <br>
  <div style="color: red; text-align: center">{{messageErro}}</div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" formControlName="nome">
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" id="idade" formControlName="idade">
  </div>
  <div class="form-group">
    <label for="endereco">Endere√ßo</label>
    <input type="text" class="form-control" id="endereco" formControlName="endereco">
  </div>
  <div class="form-group">
    <label for="cnpjcpf">CPF/CNPJ</label>
    <input type="text" class="form-control" id="cnpjcpf" formControlName="cnpjcpf">
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
