<div class="cards">
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
    <h4 class="center">Atualizar</h4>
    <br>
    <div style="color: red; text-align: center">{{messageErro}}</div>
    <div class="form-group">
      <label for="Nome">Nome</label>
      <input type="text" class="form-control" id="Nome" formControlName="Nome">
    </div>
    <div class="form-group">
      <label for="Idade">Idade</label>
      <input type="number" class="form-control" id="Idade" formControlName="Idade" >
    </div>
    <div class="form-group">
      <label for="Endereco">Endereço</label>
      <input type="text" class="form-control" id="Endereco" formControlName="Endereco" >
    </div>
    <div class="form-group">
      <label for="Cnpjcpf">CPF/CNPJ</label>
      <input type="text" class="form-control" id="Cnpjcpf" formControlName="Cnpjcpf">
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
</div>
